name: PR Build Check

on:
  pull_request:
    branches: [main]

jobs:
  build-convex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build iOS app
        run: |
          xcodebuild \
            -project ios/Kaiwa.xcodeproj \
            -scheme Kaiwa \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED=NO \
            build
